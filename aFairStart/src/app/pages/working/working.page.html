<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar>
    <h1>Working</h1>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="dividerDiv">

    <ion-list>
      <ion-list-header>
        <h2> Workspaces</h2>
      </ion-list-header>
      <hr>
    </ion-list>

        <ion-grid class="hScroll">
          <ion-row  class="ion-text-nowrap">
            <ion-col size="6">
              <ion-card class="card">
                <img src="../../../assets/components/singleWorkspace.png" />
                <ion-card-header>
                </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col size="6">
              <ion-card class="card">
                <img src="../../../assets/components/groupWorkspace.png" />
                <ion-card-header>
                </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col size="6">
              <ion-card class="card">
                <img src="../../../assets/components/meetingRoom.png" />
                <ion-card-header>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>


    <ion-list>
      <ion-list-header>
        <h2> Equipment</h2>
      </ion-list-header>
      <hr>
    </ion-list>


    <div>
      <!-- Filter chips-->
    </div>


    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="card">
            <a routerLink="/working/createBooking"> <img src="../../../assets/components/fdmPrinter.png" /></a>
            <ion-card-header>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="card">
            <img src="../../../assets/components/slaPrinter.png" />
            <ion-card-header>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="card">
            <img src="../../../assets/components/slsPrinter.png" />
            <ion-card-header>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
